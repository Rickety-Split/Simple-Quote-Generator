<!Doctype HTML>
<html>

<head>
  <meta lang="en">
  <meta charset="utf-8">
  <title>Simple Quote Generator</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <div id="vector"></div>
  <div id="quote-box">
    <h1>Quote of the Day</h1>
    <blockquote id="quoteBody">
      Click to Generate
    </blockquote cite="https://www.lipsum.com/">
    <p id="quoteAttribution"></p>
    <button id="generate-quote">Generate Quote</button>
    <button id="copy-quote">Copy Quote</button>
    <p id="copied-successfully"></p>
  </div>
</body>

</html>
